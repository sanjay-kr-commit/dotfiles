touchpad:
  speed:
    swipe_threshold: 15

  gestures:

    - type: rotate
      fingers: 2
      direction: any
    
      actions:
        - on: update
          interval: -10
          command: pactl set-sink-volume @DEFAULT_SINK@ -5%
    
        - on: update
          interval: 10
          command: pactl set-sink-volume @DEFAULT_SINK@ +5%

    # Launch KRunner
    - type: hold
      fingers: 4
    
      actions:
        - on: begin
          plasma_shortcut: org_kde_krunner_desktop,_launch

    # Unmaximize/minimize
    - type: swipe
      fingers: 3
      direction: down
    
      actions:
        # Unmaximize window if maximized
        - on: begin
          plasma_shortcut: kwin,Window Maximize
          block_other: true # Prevent the minimize window action from triggering during the same gesture
    
          conditions:
            - window_state: [ maximized ]
    
        # Minimize window if not fullscreen and not maximized
        - on: begin
          plasma_shortcut: kwin,Window Minimize
    
          conditions:
            - negate: [ window_state ]
              window_state: [ fullscreen, maximized ]
    
    # Maximize
    - type: swipe
      fingers: 3
      direction: up
    
      actions:
        # Maximize window if not already maximized
        - on: begin
          plasma_shortcut: kwin,Window Maximize
    
          conditions:
            - negate: [ window_state ]
              window_state: [ maximized ]
    
    # Close window
    #- type: pinch
    #  fingers: 2
    #  direction: in
    #
    #  actions:
    #    - on: begin
    #      plasma_shortcut: kwin,Window Close
    # Go back
    - type: swipe
      fingers: 2
      direction: left
    
      actions:
        # Firefox
        #- on: begin
        #  input:
        #    - keyboard: [ leftctrl+leftbrace ]
    
        #  conditions:
        #    - window_class: firefox
    
        # Dolphin
        - on: begin
          input:
            - keyboard: [ backspace ]
    
          conditions:
            - window_class: dolphin
    
    # Go forward
    - type: swipe
      fingers: 2
      direction: right
    
      actions:
        # Firefox
        #- on: begin
        #  input:
        #    - keyboard: [ leftctrl+rightbrace ]
    
        #  conditions:
        #    - window_class: firefox
    
        # Dolphin
        - on: begin
          input:
            - keyboard: [ leftalt+right ]
    
          conditions:
            - window_class: dolphin
